<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Mark Gabrentina - Portfolio</title>
    <style>
        :root {
            --sage-green: #9caf88;
            --sage-green-light: #cdd5c1;
            --sage-green-dark: #6d7b5b;
            --white: #fff;
            --gray: #666;
            --shadow: 0 2px 10px rgba(156,175,136,0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: var(--sage-green-light);
            transition: background 1s;
        }
        .top-nav {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: navFadeIn 1s ease;
        }
        @keyframes navFadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0;
        }
        .nav-menu a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--sage-green-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            border-radius: 8px 8px 0 0;
        }
        .nav-menu a:hover {
            background: var(--sage-green-light);
            border-bottom-color: var(--sage-green);
            color: var(--sage-green-dark);
        }
        .nav-menu a.active {
            color: var(--sage-green);
            border-bottom-color: var(--sage-green);
            background: var(--sage-green-light);
        }
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(.42,0,.58,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            font-size: 3em;
            color: var(--sage-green-dark);
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: colorPulse 2s infinite alternate;
        }
        @keyframes colorPulse {
            from { color: var(--sage-green-dark);}
            to { color: var(--sage-green);}
        }
        .welcome-text {
            font-size: 1.2em;
            color: var(--gray);
            margin-bottom: 30px;
            animation: textFadeIn 2s;
        }
        @keyframes textFadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @media (max-width: 768px) {
            .nav-menu {
                flex-wrap: wrap;
            }
            .nav-menu a {
                padding: 12px 15px;
                font-size: 14px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p class="welcome-text">I'm Aila Mae Quintanar, an Information System student passionate about technology and innovation.</p>
    </div>
</body>
</html>
